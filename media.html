<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media tags</title>
  </head>
  <body>
    <!-- img -->
    <!-- always use lazy loading  in html -->
    <img src="./yes.jpeg" alt="apple watch" width="300px" loading="lazy" />

    <!-- video tag -->
    <video controls height="210px" autoplay muted>
      <source
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      />
    </video>

    <!-- iframe -->
    <!-- <iframe src="https://www.w3schools.com/html/html_iframe.asp" title="Description" ></iframe> -->
    <iframe src="./table.html" frameborder="0" scrolling="no"></iframe>
    <iframe
      src="https://www.w3schools.com/html/html_iframe.asp"
      frameborder="0"
    ></iframe>
    <iframe
      src="https://medium.com/@jonathanallengrant/how-to-go-to-your-first-hackathon-the-hacklife-guide-f65a0dac4c6d"
      height="200px"
      width="400px"
    ></iframe>
  </body>
</html>
